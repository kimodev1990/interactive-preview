<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interactive</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Barlow+Semi+Condensed:wght@500;600&family=Big+Shoulders+Display:wght@700&family=Caveat&family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Karla:wght@400;700&family=Kumbh+Sans:wght@700&family=League+Spartan:wght@400;500;700&family=Lexend+Deca&family=Libre+Baskerville&family=Montserrat:wght@500;700&family=Open+Sans&family=Outfit&family=Overpass:wght@400;700&family=Poppins:wght@600&family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500&family=Rubik:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-container">
        <div class="star">
            <img src="./images/icon-star.svg" alt="star-icon">
        </div>
        <div>
            <h1>How did we do?</h1>
        </div>
        <div>
            <h4 style="color: rgb(163, 164, 165);">Please let us know how we did with your support request. All feedback
                is appreciated
                to help us improve our offering!
            </h4>
        </div>
        <div class="buttons-groups">
            <button class="btn">
                <h4>1</h4>
            </button>
            <button class="btn">
                <h4>2</h4>
            </button>
            <button class="btn">
                <h4>3</h4>
            </button>
            <button class="btn">
                <h4>4</h4>
            </button>
            <button class="btn">
                <h4>5</h4>
            </button>
        </div>
        <button class="submit">
            <h3>SUBMIT</h3>
        </button>
    </div>



    <div class="sub-container hidden">
        <div class="mobile-image">
            <img src="./images/illustration-thank-you.svg" alt="image-mobile">
        </div>
        <div class="rate-result-bg">
            <h4>You selected <span id="rate"></span> out of 5</h4>
        </div>
        <div>
            <h1>Thank you!</h1>
        </div>
        <div class="last-para">
            <h4>We appreciate you taking the time to give a rating. If you ever need more support,
                donâ€™t hesitate to get in touch!</h4>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
